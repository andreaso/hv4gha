---

version: "3.8"
services:
  testrun-py310:
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges
    read_only: true
    user: 3100:3100
    build:
      args:
        pyver: "3.10"
      context: ..
      dockerfile: integration/Dockerfile
    environment:
      HV4GHA_KEYNAME: testkey310
      HV4GHA_VAULT_ADDR: http://vault-server:8200
      HV4GHA_VAULT_TOKEN: BatteryStaple
    env_file: .env
    command: [import, issue, issue-scoped]
    depends_on:
      - vault-setup

  testrun-py311:
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges
    read_only: true
    user: 3110:3110
    build:
      args:
        pyver: "3.11"
      context: ..
      dockerfile: integration/Dockerfile
    environment:
      HV4GHA_KEYNAME: testkey311
      HV4GHA_VAULT_ADDR: http://vault-server:8200
      HV4GHA_VAULT_TOKEN: BatteryStaple
    env_file: .env
    command: [import, issue, issue-scoped]
    depends_on:
      - vault-setup

  vault-setup:
    image: hashicorp/vault
    environment:
      VAULT_TOKEN: BatteryStaple
      VAULT_ADDR: http://vault-server:8200
    entrypoint: /bin/vault
    command: [secrets, enable, transit]
    depends_on:
      vault-server:
        condition: service_healthy

  vault-server:
    cap_add:
      - IPC_LOCK
    image: hashicorp/vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: BatteryStaple
    healthcheck:
      test: ["CMD", "/usr/bin/nc", "-z", "127.0.0.1", "8200"]
      interval: 1s
      timeout: 1s
      retries: 5
